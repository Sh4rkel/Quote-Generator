<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com
    "
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="quote-container" id="quote-container">
      <!-- Quote -->
      <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote"></span>
        <i class="fas fa-quote-right"></i>
      </div>
      <!-- Author -->
      <siv class="quote-author">
        <span id="author"></span>
      </siv>
      <!-- Buttons -->
      <div class="button-container">
        <div class="social-links">
          <button class="twitter-button" id="twitter" title="Tweet This">
            <i class="fab fa-twitter"></i>
          </button>
          <button class="facebook-button" id="facebook" title="Share This">
            <i class="fab fa-facebook"></i>
          </button>
          <button class="linkedin-button" id="linkedin" title="Share This">
            <i class="fab fa-linkedin"></i>
          </button>
          <button class="reddit-button" id="reddit" title="Share This">
            <i class="fab fa-reddit"></i>
          </button>
        </div>

        <div class="stars-rating">
          <input type="radio" id="star5" name="rate" value="5" />
          <label for="star5" title="Very Good"></label>
          <input type="radio" id="star4" name="rate" value="4" />
          <label for="star4" title="Good"></label>
          <input type="radio" id="star3" name="rate" value="3" />
          <label for="star3" title="Decent"></label>
          <input type="radio" id="star2" name="rate" value="2" />
          <label for="star2" title="Bad"></label>
          <input type="radio" id="star1" name="rate" value="1" />
          <label for="star1" title="Very Bad"></label>
        </div>
        <button id="new-quote">New Quote</button>
      </div>
    </div>
    <!-- Loader -->
    <div class="loader" id="loader"></div>
    <!-- JavaScript link -->
    <script src="js/script.js"></script>
  </body>
</html>
